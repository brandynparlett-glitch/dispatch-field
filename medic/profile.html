<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Medic Profile</title>

<!-- Medic profile styles -->
<link rel="stylesheet" href="./medic.css">
</head>
<body>

<h1>Medic Profile</h1>
<p class="subtitle">Headshot only. City-only location (no full address).</p>

<form id="medicProfileForm">

<!-- 1) MEDIC IDENTITY -->
<section class="section">
<h2>Medic</h2>

<label for="medicName">Full name</label>
<input
id="medicName"
name="medicName"
type="text"
placeholder="e.g., Jordan Smith"
required
/>

<label for="headshot">Headshot (headshot only)</label>
<input
type="file"
id="headshot"
name="headshot"
accept="image/*"
/>

<div class="headshot-preview">
<img id="headshotPreview" alt="Headshot preview" />
</div>
</section>

<!-- 2) CONTACT -->
<section class="section">
<h2>Contact</h2>

<label for="phone">Mobile phone</label>
<input
id="phone"
name="phone"
type="tel"
placeholder="e.g., 780-555-0123"
required
/>

<label for="email">Email (optional)</label>
<input
id="email"
name="email"
type="email"
placeholder="e.g., name@email.com"
/>
</section>

<!-- 3) TICKETS / CERTS (RADIO BUTTONS THAT WORK) -->
<section class="section">
<h2>Tickets / Certifications</h2>
<p class="hint">Select what you currently hold.</p>

<fieldset class="fieldset">
<legend>Primary level</legend>

<label class="radio">
<input type="radio" name="level" value="EMR" required />
EMR
</label>

<label class="radio">
<input type="radio" name="level" value="PCP" />
PCP
</label>

<label class="radio">
<input type="radio" name="level" value="ACP" />
ACP
</label>

<label class="radio">
<input type="radio" name="level" value="Other" />
Other
</label>
</fieldset>
</section>

<!-- 4) LOCATION (MOVE YOUR EXISTING LOCATION SECTION HERE) -->
<!-- Keep your current Location + Preferred Locations sections below this point -->

<button type="submit" class="primary">Save Profile</button>
</form>


<section class="card">
<h2>Location</h2>
<p class="muted">City only. No full address.</p>

<button id="useLocationBtn" class="btn" type="button">Use my current location</button>
<p id="locStatus" class="tiny muted"></p>

<div class="grid2">
<div>
<label class="label">City</label>
<input id="city" class="input" type="text" placeholder="e.g., Grande Prairie" />
</div>
<div>
<label class="label">Province</label>
<select id="province" class="input">
<option value="">Select</option>
<option>BC</option><option>AB</option><option>SK</option><option>MB</option>
<option>ON</option><option>QC</option><option>NB</option><option>NS</option>
<option>PE</option><option>NL</option><option>NT</option><option>NU</option><option>YT</option>
</select>
</div>
</div>

<hr style="opacity:.2; margin: 14px 0;">

<h3>Preferred Locations</h3>
<p class="muted">Add any other cities youâ€™re willing to work in.</p>

<div class="row">
<input id="prefLocationInput" class="input" type="text" placeholder="Add a city (e.g., Fort St. John)" />
<button id="addPrefLocationBtn" class="btn secondary" type="button">Add</button>
</div>

<div id="prefLocationsList" class="chips"></div>
</section>
